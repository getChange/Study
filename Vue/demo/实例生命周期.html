<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实例生命周期</title>
</head>
<body>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    var vm = new Vue({
        data: {
            a: 1
        },
        created: function () {
            //this指向vm实例
            console.log('a is :' + this.a)
        }
    })
</script>
</body>
</html>
