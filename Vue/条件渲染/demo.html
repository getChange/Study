<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-if指令</title>
    <script src="../node_modules/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <h1 v-if="ok"></h1>
</div>
<script>
    var vm = new Vue({
        el: "#app",
        data: {
            ok: false
        }
    })
</script>
</body>
</html>
