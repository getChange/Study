<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-show</title>
    <script src="../node_modules/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <h1 v-show="ok">v-show Title</h1>
</div>
<script>
    var vm = new Vue({
        el: "#app",
        data: {
            ok: true
        }
    })
</script>
</body>
</html>
