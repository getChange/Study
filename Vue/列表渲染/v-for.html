<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-for</title>
    <script src="../node_modules/vue/dist/vue.js"></script>
</head>
<body>
<ul id="app">
    <li v-for="value in object">
        {{value}}
    </li>
    <!--提供第二个参数:key-->
    <li v-for="(value,key) in object">
        {{key}}:{{value}}
    </li>
    <!--提供第三个参数:index-->
    <li v-for="(value,key,index) in object">
        {{index}}.{{key}}:{{value}}
    </li>
</ul>
<script>
    var app = new Vue({
        el: "#app",
        data: {
            object: {
                first: "Hello",
                second: "World"
            }
        }
    })
</script>
</body>
</html>
