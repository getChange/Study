<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../node_modules/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <p>{{fullName}}</p>
</div>
<script>
    var vm = new Vue({
        el: "#app",
        data: {
            firstName: "Foo",
            lastName: "Bar"
        },
        computed: {
            fullName: {
                //getter
                get: function () {
                    return this.fullName = this.firstName + " " + this.lastName;
                },
                //setter
                set: function (newValue) {
                    var names = newValue.split(" ");
                    this.firstName = names[0];
                    this.lastName = names[names.length - 1]
                }
            }

        }
    })
</script>
</body>
</html>
