<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基础例子</title>
    <script src="../node_modules/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <p>Original message : "{{message}}"</p>
    <p>Compted reverse message : "{{reverseMessage}}"</p>
</div>
<script>
    var vm = new Vue({
        el: "#app",
        data: {
            message: "HelloWorld"
        },
        computed: {
            reverseMessage: function () {
                return this.message.split("").reverse().join("");
            }
        }

    })
</script>
</body>
</html>
