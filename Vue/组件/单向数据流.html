<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动态Props</title>
    <script src="../node_modules/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <simple-counter></simple-counter>
</div>

<script>
    Vue.component("simple-counter", {
        props: ['initialCounter'],
        template: '<button>{{initialCounter}}</button>',
        data: function () {
            return {counter: this.initialCounter}
        }
    })
    new Vue({
        el: "#app"
    })
</script>
</body>
</html>
