<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>局部注册</title>
    <script src="../node_modules/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <my-component></my-component>
    </div>
    <script>
        var Child = {
            template: '<div> This is a child message</div>'
        }

        new Vue({
            el: "#app",
            components: {
                'my-component': Child
            }
        })
    </script>
</body>

</html>
