<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>局部注册</title>
    <script src="../node_modules/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <my-component></my-component>
</div>
<script>
    var Child = {
        template:'<div>A custom component</div>'
    }

    new Vue({
        el:"#app",
        components:{
            //<my-component></my-component>将只在父模板可用
            'my-component':Child
        }
    })
</script>
</body>
</html>
