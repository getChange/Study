<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-on事件监听</title>
    <script src="../node_modules/vue/dist/vue.js"></script>
</head>
<body>
<div id="app1">
    <h2>监听事件</h2>
    <button v-on:click="count += 1">button</button>
    <p>按钮被点击{{count}}次</p>
    <h2>方法事件处理器</h2>
    <!--`greet`定义方法名-->
    <button v-on:click="greet">Greet</button>

    <!--内联js语句-->
    <button v-on:click="say('hi')">Say Hi</button>
    <button v-on:click="say('hello')">Say Hello</button>
</div>
<script>
    var vm = new Vue({
        el: "#app1",
        data: {
            count: 0,
            name: "Vue.js"
        },
        //在 `methods` 对象中定义方法
        methods: {
            greet: function (e) {
                //`this`在方法里指当前Vue实例
                console.log("Hello" + this.name + "!")
                //`e`是原生DOM事件
                console.log(e.target.tagName);
            },
            say: function (message) {
                alert(message);
            }
        }
    })

    //用js方法直接调用
    //vm.greet()
</script>
</body>
</html>
