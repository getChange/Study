<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>个人中心</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/personalCenter.css">
    <link rel="stylesheet" href="./css/footer.css">
</head>
<body>
<div class="personal">
    <!--我的头像-->
    <div class="myPhoto">
        <div class="nick">
            <div class="photo">
                <img src="./images/photo.png" alt="">
            </div>
            <span>Silence</span>
        </div>
    </div>
    <!--竞猜信息-->
    <div class="myMessage">
        <!--我的余额-->
        <div class="balance">
            <span>我的余额：</span>
            <span>12412.12竞币</span>
            <a href="">获取</a>
        </div>
        <!--我的竞猜-->
        <div class="guess">
            <a href="">
                <span>我的竞猜</span>
                <img src="images/forword.png" alt="">
            </a>
        </div>
        <!--竞币记录-->
        <div class="money">
            <a href="">
                <span>竞币记录</span>
                <img src="images/forword.png" alt="">
            </a>
        </div>
        <!--绑定手机-->
        <div class="bindPhone">
            <span>绑定手机</span>
            <input type="text" value="15845275222">
            <a href="javascript:;">绑定</a>
        </div>
        <!--竞猜规则-->
        <div class="rule">
            <a href="">
                <span>竞猜规则</span>
                <img src="images/forword.png" alt="">
            </a>
        </div>
        <!--联系我们-->
        <div class="contact">
            <a href="">
                <span>联系我们</span>
                <img src="images/forword.png" alt="">
            </a>
        </div>
    </div>
    <!--底部切换-->
    <footer class="wechatFooter">
        <div class="guess">
            <a href="">
                <img src="images/guess.png" alt="">
                <span>比赛竞猜</span>
            </a>
        </div>
        <div class="talk">

            <a href="">
                <img src="./images/talk.png" alt="">
                <span>话题竞猜</span>
            </a>
        </div>
        <div class="market">

            <a href="">
                <img src="./images/market.png" alt="">
                <span>竞币商城</span>
            </a>
        </div>
        <div class="mine">
            <a href="">
                <img src="./images/mine-click.png" alt="">
                <span>个人中心</span>
            </a>
        </div>
    </footer>
</div>
</body>
</html>
