<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>话题竞猜</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/talkGuess.css">
    <link rel="stylesheet" href="./css/footer.css">
</head>
<body>
<div class="talkGuess">
    <!--第一个竞猜-->
    <div class="introduce">
        <!--标题-->
        <div class="title">
            <span>主播竞猜 | 小智在6月11日晚的第一场,能不能取得胜利咋说的发生率</span>
        </div>
        <!--时间及人数-->
        <div class="info">
            <div class="time">剩余5天3小时</div>
            <div class="person">223人参与</div>
        </div>
    </div>
    <!--第一个竞猜信息-->
    <div class="guessInfo">
        <!--胜利-->
        <div class="win">
            <!--胜利图标-->
            <div class="icon">WIN</div>
            <!--能-->
            <span class="teamName">能</span>
            <!--赔率-->
            <div class="odds">
                <span>赔率：</span>
                <span>1.25</span>
            </div>
            <!--投注-->
            <div class="bet">
                <button>投注</button>
            </div>
        </div>
        <!--胜利-->
        <div class="win">
            <!--胜利图标-->
            <div class="icon">WIN</div>
            <!--能-->
            <span class="teamName">能</span>
            <!--赔率-->
            <div class="odds">
                <span>赔率：</span>
                <span>1.25</span>
            </div>
            <!--投注-->
            <div class="bet">
                <button>投注</button>
            </div>
        </div>
    </div>



    <!--底部信息-->
    <div class="load">
        <div class="line1"></div>
        <div class="line2"></div>
        <p>已经到底了</p>
    </div>


    <!--底部切换-->
    <div class="wechatFooter">
        <div class="guess">
            <a href="">
                <img src="images/guess.png" alt="">
                <span>比赛竞猜</span>
            </a>
        </div>
        <div class="talk">
            <a href="">
                <img src="./images/talk-click.png" alt="">
                <span>话题竞猜</span>
            </a>
        </div>
        <div class="market">
            <a href="">
                <img src="./images/market.png" alt="">
                <span>竞币商城</span>
            </a>
        </div>
        <div class="mine">
            <a href="">
                <img src="./images/mine.png" alt="">
                <span>个人中心</span>
            </a>
        </div>
    </div>
</div>

</body>
</html>
