<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>投注弹窗</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/banner.css">
</head>
<body>
<div class="banner">
    <div class="content">
        <!--关闭按钮-->
        <div class="close clearfix">×</div>
        <!--竞猜内容-->
        <div class="guessContent">
            <div class="title">
                <p>猜一血 | 在第一场中，哪支队伍将拿到一血</p>
            </div>
            <div class="box">
                <!--左边内容-->
                <div class="left">
                    <div class="options">
                        <p>投注选项:&nbsp </p>
                        <span>IM (1.90)</span>
                    </div>
                    <div class="sum">
                        <p>当前余额:&nbsp</p>
                        <span>422竞币</span>
                    </div>
                </div>
                <!--右边内容-->
                <div class="right">
                    <p>可能奖金:&nbsp</p>
                    <span>0.00竞币</span>
                </div>
            </div>
            <!--圆角-->
            <div class="circular1"></div>
            <div class="circular2"></div>
        </div>
        <!--各种按钮-->
        <div class="betButton">
            <div class="betNum">
                <input type="text" placeholder="请输入投注数量">
            </div>
            <div class="words">
                <a href="">竞币不足,请先获取</a>
            </div>
            <div class="bet">确认投注</div>
        </div>
    </div>
</div>
</body>
</html>
