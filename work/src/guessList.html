<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>比赛竞猜列表页</title>
    <link rel="stylesheet" href="./css/guessList.css">
</head>
<body>
<div class="guessList">
    <!--比赛信息-->
    <div class="gameInfo">
        <!--赛事信息-->
        <div class="info">
            <div class="team1">
                <img src="./images/team1.png" alt="">
                <span>WE</span>
            </div>
            <div class="score">
                <p>3:1</p>
                <span>[BO5] 11-13 13:30</span>
            </div>
            <div class="team2">
                <img src="./images/team2.png" alt="">
                <span>EDG</span>
            </div>
        </div>
    </div>
    <!--第一个竞猜-->
    <div class="introduce">
        <!--标题-->
        <div class="title">
            <span>猜输赢 | 谁将赢得比赛</span>
            <span><img src="./images/forword.png" alt=""></span>
        </div>
        <!--时间及人数-->
        <div class="info">
            <div class="time">剩余5天3小时</div>
            <div class="person">223人参与</div>
        </div>
    </div>
    <!--第一个竞猜信息-->
    <div class="guessInfo">
        <!--胜利-->
        <div class="win">
            <!--胜利图标-->
            <div class="icon">WIN</div>
            <!--队名-->
            <span class="teamName">Snake</span>
            <!--赔率-->
            <div class="odds">
                <span>赔率：</span>
                <span>1.25</span>
            </div>
            <!--投注-->
            <div class="bet">
                <button>投注</button>
            </div>
        </div>
        <!--失败-->
        <div class="lose">
            <!--队名-->
            <span class="teamName">Snake</span>
            <!--赔率-->
            <div class="odds">
                <span>赔率：</span>
                <span>1.25</span>
            </div>
            <!--投注-->
            <div class="bet">
                <button>投注</button>
            </div>
        </div>
        <!--平局-->
        <div class="draw">
            <!--队名-->
            <span class="teamName">Snake</span>
            <!--赔率-->
            <div class="odds">
                <span>赔率：</span>
                <span>1.25</span>
            </div>
            <!--投注-->
            <div class="bet">
                <button>投注</button>
            </div>
        </div>
    </div>
    <!--第二个竞猜-->
    <div class="introduce">
        <!--标题-->
        <div class="title">
            <span>猜输赢 | 谁将赢得比赛</span>
            <span><img src="./images/forword.png" alt=""></span>
        </div>
        <!--时间及人数-->
        <div class="info">
            <div class="time">剩余5天3小时</div>
            <div class="person">223人参与</div>
        </div>
    </div>
    <!--第二个竞猜信息-->
    <div class="guessInfo2">
        <!--胜利-->
        <div class="win">
            <!--胜利图标-->
            <div class="icon">WIN</div>
            <!--队名-->
            <span class="teamName">Snake</span>
            <!--赔率-->
            <div class="odds">
                <span>赔率：</span>
                <span>1.25</span>
            </div>
            <!--投注-->
            <div class="bet">
                <button>投注</button>
            </div>
        </div>
        <!--失败-->
        <div class="lose">
            <!--队名-->
            <span class="teamName">Snake</span>
            <!--赔率-->
            <div class="odds">
                <span>赔率：</span>
                <span>1.25</span>
            </div>
            <!--投注-->
            <div class="bet">
                <button>投注</button>
            </div>
        </div>
    </div>
    <!--底部信息-->
    <footer>
        <div class="message">
            <a href="">我的竞猜</a>
            <a href="">竞猜规则</a>
        </div>
    </footer>
</div>
</body>
</html>
