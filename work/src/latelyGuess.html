<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>最近竞猜</title>
    <link rel="stylesheet" href="./css/latelyGuess.css">
</head>
<body>
<div class="latelyGuess">
    <!--简略信息-->
    <div class="introduce">
        <!--标题-->
        <div class="title">
            <span>猜输赢 | 谁将赢得比赛</span>
            <span><img src="./images/forword.png" alt=""></span>
        </div>
        <!--时间及人数-->
        <div class="info">
            <div class="time">剩余5天3小时</div>
            <div class="person">223人参与</div>
        </div>
    </div>
    <!--竞猜信息-->
    <div class="guessInfo">
        <!--胜利-->
        <div class="win">
            <!--胜利图标-->
            <div class="icon">WIN</div>
            <!--队名-->
            <span class="teamName">Snake</span>
            <!--赔率-->
            <div class="odds">
                <span>赔率：</span>
                <span>1.25</span>
            </div>
            <!--投注-->
            <div class="bet">
                <button class="progress">投注</button>
            </div>
        </div>
        <!--失败-->
        <div class="lose">
            <!--队名-->
            <span class="teamName">Snake</span>
            <!--赔率-->
            <div class="odds">
                <span>赔率：</span>
                <span>1.25</span>
            </div>
            <!--投注-->
            <div class="bet">
                <button>投注</button>
            </div>
        </div>
        <!--平局-->
        <div class="draw">
            <!--队名-->
            <span class="teamName">Snake</span>
            <!--赔率-->
            <div class="odds">
                <span>赔率：</span>
                <span>1.25</span>
            </div>
            <!--投注-->
            <div class="bet">
                <button>投注</button>
            </div>
        </div>
    </div>
    <!--规则说明-->
    <div class="explain current">
        竞猜规则竞猜规则竞猜规则竞猜规则
        竞猜规则竞猜规则竞猜规则竞猜规则
        竞猜规则竞猜规则竞猜规则竞猜规则
    </div>
    <!--插入图片-->
    <div class="picture current">

    </div>
    <!--各种榜单-->
    <div class="rank clearfix">
        <!--榜单标题-->
        <div class="title">
            <span class="current">最近竞猜</span>
            <span>土豪榜</span>
            <span>幸运榜</span>
        </div>
        <!--最近竞猜信息-->
        <div class="record current ">
            <ul class="clearfix">
                <li class="photo"></li>
                <li class="name">小鱼儿不会游泳</li>
                <li class="time">1小时前</li>
                <li class="money">100竞币</li>
            </ul>

                <li class="photo"></li>
                <li class="name">小鱼儿不会游泳</li>
                <li class="time">1小时前</li>
                <li class="money">100竞币</li>
            </ul>

                <li class="time">1小时前</li>
                <li class="money">100竞币</li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
