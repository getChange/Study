<html>
<head>
  <title><%=title%></title>
  <style>
    .form-layout{padding-bottom: 5px;}
    .tips{font-size:12px;color:#f00;}
  </style>
</head>
<body>
  <h1>NodeJs 爬虫系统</h1>
  <form action="/" method="post" class="form-layout">
    <div>
      <label>抓取关键词</label>
    </div>
    <br />
    <div>
      <textarea name="keywords" rows="10" style="width:300px;padding:10px;" placeholder="一行一个关键词,请不要有空行"><%=keywords%></textarea>
    </div>
    <br />
    </div>
      <button type="submit">立即抓取</button>
    </div>
  </form>
  <div class="tips"><%=message%></div>
</body>
</html>
