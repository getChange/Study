<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <meta name="format-detection" content="telephone=no">
    <title>可拖拽文件的jQuery文件上传控件美化插件|DEMO_jQuery之家-自由分享jQuery、html5、css3的插件库</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css"/>
    <link rel="stylesheet" type="text/css" href="css/default.css">
    <link rel="stylesheet" href="dist/css/demo.css">
    <link rel="stylesheet" href="dist/css/dropify.min.css">
    <!--[if IE]>
    <script src="http://libs.useso.com/js/html5shiv/3.7/html5shiv.min.js"></script>
    <![endif]-->
</head>
<body>
<article class="htmleaf-container">
    <header class="htmleaf-header">
        <h1>可拖拽文件的jQuery文件上传控件美化插件 <span>Override your input files with style</span></h1>
        <div class="htmleaf-links">
            <a class="htmleaf-icon icon-htmleaf-home-outline" href="http://www.htmleaf.com/" title="jQuery之家"
               target="_blank"><span> jQuery之家</span></a>
            <a class="htmleaf-icon icon-htmleaf-arrow-forward-outline"
               href="http://www.htmleaf.com/jQuery/Form/201510142663.html" title="返回下载页"
               target="_blank"><span> 返回下载页</span></a>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">

                <label for="input-file-now-custom-1">You can add a default value</label>
                <input type="file" id="input-file-now-custom-1" class="dropify"
                       data-default-file="src/images/test-image-1.jpg"/>
                <br/>
                <label for="input-file-now-custom-1">You can add a default value</label>
                <input type="file" id="input-file-now-custom-2" class="dropify"
                       data-default-file="src/images/test-image-1.jpg"/>
                <br/>
                <label for="input-file-now-custom-1">You can add a default value</label>
                <input type="file" id="input-file-now-custom-3" class="dropify"
                       data-default-file="src/images/test-image-1.jpg"/>
                <br/>
            </div>
        </div>
    </div>
</article>

<script src="./js/jquery-2.1.1.min.js" type="text/javascript"></script>
<script>window.jQuery || document.write('<script src="js/jquery-2.1.1.min.js"><\/script>')</script>
<script src="dist/js/dropify.min.js"></script>
<script>
    $(document).ready(function () {
        // Basic
        $('.dropify').dropify();

        // Translated
        $('.dropify-fr').dropify({
            messages: {
                'default': '点击或拖拽文件到这里',
                'replace': '点击或拖拽文件到这里来替换文件',
                'remove': '移除文件',
                'error': '对不起，你上传的文件太大了'
            }
        });

        // Used events
        var drEvent = $('.dropify-event').dropify();

        drEvent.on('dropify.beforeClear', function (event, element) {
            return confirm("Do you really want to delete \"" + element.filename + "\" ?");
        });

        drEvent.on('dropify.afterClear', function (event, element) {
            alert('File deleted');
        });
    });
</script>
</body>
</html>
