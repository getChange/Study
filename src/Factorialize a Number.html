<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Factorialize a Number</title>
</head>
<body>
<script>
    function factorialize(num) {
        for (var i = 0; i <= num; i++) {
            num = num * (num + 1);
        }
        return num;
        console.log(num);
    }

    factorialize(5);
</script>
</body>
</html>
