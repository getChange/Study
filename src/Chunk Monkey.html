<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chunk Monkey</title>
</head>
<body>
<script>
    function chunk(arr, size) {
        var newArr = [];
        for (var i = 0; i < arr.length; i += size) {
            newArr.push(arr.slice(i, i + size));
        }
        return newArr;
    }
    chunk([0, 1, 2, 3, 4, 5, 6, 7], 3);

</script>
</body>
</html>
