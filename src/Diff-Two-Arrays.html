<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function diff(arr1, arr2) {
        var newArr = arr1.concat(arr2);;
        function checkSame (item) {
            if(arr1.indexOf(item) === -1 || arr2.indexOf(item) === -1){
                return item;
            }
        }
        // Same, same; but different.
        return newArr.filter(checkSame);
    }

    diff([1, 2, 3, 5], [1, 2, 3, 4, 5]);
</script>
</body>
</html>
