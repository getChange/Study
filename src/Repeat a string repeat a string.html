<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Repeat a string repeat a string</title>
</head>
<body>
<script>
    function repeat(str, num) {
        // repeat after me
        var newStr = "";
        if (num > 0) {
            for (var i = 0; i < num; i++) {
                newStr += str;
            }
        } else if (num < 0) {
            newStr = "";
        }
        return newStr;
    }

    repeat("abc", -3);
</script>
</body>
</html>
