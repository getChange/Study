    /*
     * 打印的结果: 5 隔一秒 输出 5 5 5 5 5
     * 1.执行for循环外面的console.log(i)
     * 2.在一秒之后执行setTimeout里面的console.log(i);
     * 原因:setTimeout是异步函数,首先执行同步函数
     *  */

    for (var i = 0; i < 5; i++) {
        (function (i) {
            setTimeout(function () {
                console.log(i);
            }, 1000);
        })(i)
    }
