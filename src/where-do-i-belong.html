<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <script>
        function where(arr, num) {
            // 请把你的代码写在这里
            arr.push(num);

            function compare(a, b) {
                return a - b
            }
            arr.sort(compare);
            var numIndex = arr.indexOf(num);
            return numIndex;
        }

        where([3, 10, 5], 3);
    </script>
</body>

</html>
