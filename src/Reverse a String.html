<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reverse a String</title>
</head>
<body>
<script>
    function reverseString(str) {
        var arr = [];
        arr = str.split('');
        var newArr = arr.reverse();
        var  strArr = newArr.join("");
        return strArr;
    }

    reverseString("hello");

</script>
</body>
</html>
