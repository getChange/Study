<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Factorialize a Number</title>
</head>
<body>
<script>
    function factorialize(num) {
        //小于0的情况
        if (num < 0) {
            //小于零不存在返回-1
            return -1;
        } else if (num === 0 || num === 1) {
            return 1;
        } else {
            for (var i = num - 1; i > 0; i--) {
                num *= i;
            }
        }
        return num;
    }

    factorialize(5);
</script>
</body>
</html>
