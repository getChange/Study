<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function destroyer(arr) {
        /*第一种解法*/
        /*
        var args = Array.prototype.slice.call(arguments);
        for(var i = 0;i<arr.length;i++){
            for(var j=1;j<args.length;j++){
                if(arr[i] === args[j]){
                    delete arr[i];
                }
            }
        }
        return arr.filter(Boolean);
        */
        /*第二种解法*/
        var args = Array.from(arguments).slice(1);//ES6 新语法 Array.from(arguments)等价于Array.prototype.slice.call(arguments)
        return arr.filter(function (val) {
            return !args.includes(val);
        });
    }

    destroyer([3, 5, 1, 2, 2], 2, 3, 5);
</script>
</body>
</html>
