<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find the Longest Word in a String</title>
</head>
<body>
<script>
    function findLongestWord(str) {
        var arr = str.split(" ");
        var strLen = 0;
        for (var i = 0; i < arr.length; i++) {
            //
            if (arr[i].length > strLen) {
                strLen = arr[i].length;
            }
        }
        return strLen;
    }
    findLongestWord("The quick brown fox jumped over the lazy dog");
</script>
</body>
</html>
