<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字符串位置方法</title>
</head>
<body>
<script>
    var str = "Lorem ipsum dolor sit amet , consectetur adipisicing elit";
    var position = new Array();
    var positionE = str.indexOf("e");

    for (var i = 0; i < str.length; i++) {
        if (positionE > -1) {
            position.push(positionE);
            positionE = str.indexOf("e", positionE + 1);
        }
    }

    console.log(position);
</script>
</body>
</html>
