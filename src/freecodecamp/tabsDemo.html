<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>实践题 - 选项卡</title>
    <style type="text/css">
        /*CSS样式制作*/
        
        body,
        ul,
        li,
        p {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        
        .clearfix:after {
            content: " ";
            height: 0;
            line-height: 0;
            clear: both;
            display: block;
            visibility: hidden;
        }
        
        .container {
            width: 500px;
            margin: 200px auto;
        }
        
        ul {
            border-bottom: 2px solid #8B4513;
            height: 42px;
        }
        
        li {
            float: left;
            width: 60px;
            height: 40px;
            text-align: center;
            line-height: 40px;
            margin-left: 10px;
            border: 1px solid #999;
            border-bottom: none;
        }
        
        .content {
            display: none;
            border: 1px solid #7396B8;
            border-top: none;
            padding-left: 20px;
        }
        
        .content p {
            display: inline-block;
            margin-top: 10px;
            margin-bottom: 10px;
        }
        
        .current {
            display: block;
            border-top: 2px solid #8B4513;
            border-bottom: 2px solid #FFFFFF;
        }
        
        .selected {
            display: block;
        }
    </style>
    <script type="text/javascript">
        //JS实现选项卡切换
        window.onload = function() {
            var titleTabs = document.getElementsByTagName('ul');
            var lis = titleTabs[0].children;
            var content = document.getElementsByClassName('content');
            for (var i = 0, len = lis.length; i < len; i++) {
                var li = lis[i];
                li.index = i;
                li.onclick = function() {
                    for (var j = 0, len = lis.length; j < len; j++) {
                        lis[j].className = '';
                    }
                    this.className = "current";
                    for (var k = 0, len = content.length; k < len; k++) {
                        content[k].classList.remove('selected');
                    }
                    content[this.index].classList.add('selected');
                }
            }
        }
    </script>
</head>

<body>
    <div class="container">
        <!--HTML页面布局-->
        <div class="box">
            <ul class="clearfix">
                <li class="current">房产</li>
                <li>家居</li>
                <li>二手房</li>
            </ul>
        </div>
        <div class="content selected">
            <p>
                275万购昌平邻铁三居 总价20万买一居
            </p>
            <p>
                200万内购五环三居 140万安家东三环
            </p>
            <p>
                北京首现零首付楼盘 53万购东5环50平
            </p>
            <p>
                京楼盘直降5000 中信府 公园楼王现房
            </p>
        </div>
        <div class="content">
            <p>
                40平出租屋大改造 美少女的混搭小窝
            </p>
            <p>
                经典清新简欧爱家 90平老房焕发新生
            </p>
            <p>
                新中式的酷色温情 66平撞色活泼家居
            </p>
            <p>
                瓷砖就像选好老婆 卫生间烟道的设计
            </p>
        </div>
        <div class="content">
            <p>
                通州豪华3居260万 二环稀缺2居250w甩
            </p>
            <p>
                西3环通透2居290万 130万2居限量抢购
            </p>
            <p>
                黄城根小学学区仅260万 121平70万抛!
            </p>
            <p>
                独家别墅280万 苏州桥2居优惠价248万
            </p>
        </div>
    </div>
</body>

</html>
