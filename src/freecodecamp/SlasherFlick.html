<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slasher Flick</title>
</head>
<body>
<script>
    function slasher(arr, howMany) {
        // it doesn't always pay to be first
        return arr.splice(howMany);
    }

    slasher(["burgers", "fries", "shake"], 1);
</script>
</body>
</html>
