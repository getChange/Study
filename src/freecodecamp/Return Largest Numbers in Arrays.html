<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Return Largest Numbers in Arrays</title>
</head>
<body>
<script>
    function largestOfFour(arr) {
        var newArr = [];
        for (var i = 0; i < arr.length; i++) {
            var item = arr[i];
            for (var j = 0; j < item.length; j++) {
                if (item[j] > item[0]) {
                    item[0] = item[j];
                } else if (item[j] < item[0]) {
                    item[0] = item[0];
                }
            }
            newArr.push(item[0]);
        }
        // You can do this!
        return newArr;
    }

    largestOfFour([[13, 27, 18, 26], [4, 5, 1, 3], [32, 35, 37, 39], [1000, 1001, 857, 1]]);
</script>
</body>
</html>
