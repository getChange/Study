<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>获取竞币</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/getCoin.css">
</head>
<body>
<div class="getCoin clearfix">
    <div class="getCoin-wrap">
        <div class="getCoin-title">
            <div class="getCoin-close">
                <img src="./images/close@3x.png" alt="">
            </div>
            <p>获取竞币</p>
            <p>我的竞币: 0.00竞币</p>
        </div>
        <div class="getCoin-body">
            <div class="getCoin-recharge clearfix">
                <div class="getCoin-count">
                    <p>10竞币</p>
                </div>

                    <div class="getCoin-btn">
                        <a href="">10元</a>
                    </div>

            </div>
            <div class="getCoin-recharge clearfix">
                <div class="getCoin-count">
                    <p>20竞币</p>
                </div>
                <div class="getCoin-btn">
                    <a href="">20元</a>
                </div>
            </div>
            <div class="getCoin-recharge clearfix">
                <div class="getCoin-count">
                    <p>50竞币</p>
                    <p>赠送1竞币(2%)</p>
                </div>
                <div class="getCoin-btn">
                    <a href="">50元</a>
                </div>
            </div>
            <div class="getCoin-recharge clearfix">
                <div class="getCoin-count">
                    <p>200竞币</p>
                    <p>赠送8竞币(3%)</p>
                </div>
                <div class="getCoin-btn">
                    <a href="">200元</a>
                </div>
            </div>
            <div class="getCoin-recharge clearfix">
                <div class="getCoin-count">
                    <p>500竞币</p>
                    <p>赠送20竞币(4%)</p>
                </div>
                <div class="getCoin-btn">
                    <a href="">500元</a>
                </div>
            </div>
        </div>
        <div class="getCoin-footer">
            <p>你将购买钻石,充值将自动兑换竞币</p>
        </div>
    </div>
</div>

</body>
</html>
